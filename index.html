<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shahin Supermarket LLC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Shahin Supermarket</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Fresh Products. Daily Discounts.</h2>
      <input type="text" placeholder="Search for groceries..." />
    </div>
  </section>

  <section class="products">
    <div class="container">
      <h3>Popular Products</h3>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product" />
          <h4>Organic Tomatoes</h4>
          <p>Fresh and juicy. AED 4.99 / kg</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product" />
          <h4>Basmati Rice</h4>
          <p>5kg pack. AED 24.00</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product" />
          <h4>Cooking Oil</h4>
          <p>1.5L AED 11.50</p>
        </div>
        <!-- Add more product cards here -->
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Shahin Supermarket LLC. All rights reserved.</p>
    </div>
  </footer>
</body>
	</html>
